<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="assets/font/font.css">
    <script src="contacts.js"></script>
    <script src="template.js"></script>

</head>

<body onload="renderContacts(); includeHTML()">
    <div w3-include-html="template.html"></div>
    <div class="main_container_contacts">
        <div class="container_contacts_left">
            <!-- Render Contact List -->
            <div id="contactList"></div>   
        </div>
        <div class="container_contacts_right">
            <div class="container_heading_summary">
                <h1 class="heading_summary">Contacts</h1>
                <div class="heading_separation_summary"></div>
                <h2 class="subheading_summary">Everything in a nutshell!</h2>
            </div>
            <main>
                <!-- Render Contact Card -->
                <div class="container_contacts_card">
                    <div id="contactCard"></div>   
                </div>
                <div class="container_buttons_bottom_task">
                    <button title="Add Contact" onclick="openContactForm()" class="add_button_contacts">
                        <p class="">New Contact</p>
                        <img src="./assets/img/contacts_add.png" alt="#">
                    </button>
                </div>
            </main>
            <section>
                <!-- Popup "New Contact" -->
                <div id="contactForm" class="contact_bg d_none" onclick="closeContactForm()"> 
                    <div class="contact_form"> 
                        <h1>Add Contact</h1>
                        <p id="contactContent">Informationen</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
