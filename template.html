<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join</title>
    <link rel="stylesheet" href="template.css">
    <script src="template.js"></script>
    <script src="summary.js"></script>
    <script src="contacts.js"></script>
    <script src="board.js"></script>
    <script src="add_task.js"></script>
    <script src="add_task_small.js"></script>
</head>

<body onload="includeHTML(); render()">
    <div class="change_css">
        <div class="topbar">
            <div class="topbar_content">
                <h3>Kanban Board - Project Management Tool</h3>
            </div>
            <div class="topbar_content_right">
                <img class="aside_icons" src="assets/img/question.png">
                <img class="topbar_profile" src="assets/img/profile_pic.png">
            </div>
        </div>
        <aside class="left_main_container">
            <div class="aside_logo_container">
                <img class="aside_logo" src="assets/img/logo_sidebar.png">
            </div>
            <div class="place_nav">
                <nav>
                    <div class="box_links_aside">
                        <a id="s" onclick="changeHTML(this.id);changeColor(this.id)" href="#" class="aside_nav_container">
                            <img class="aside_icons" src="assets/img/summary.png">
                            <p>Summary</p>
                        </a>
                    </div>
                    <div class="box_links_aside">
                        <a onclick="changeHTML(this.id);changeColor(this.id)" id="b" href="#" class="aside_nav_container">
                            <img class="aside_icons" src="assets/img/board.png">
                            <p>Board</p>
                        </a>
                    </div>
                    <div class="box_links_aside">
                        <a id="t" onclick="changeHTML(this.id);changeColor(this.id)" href="#" class="aside_nav_container">
                            <img class="aside_icons" src="assets/img/task.png">
                            <p>Add Task</p>
                        </a>
                    </div>
                    <div class="box_links_aside">
                        <a id="c" onclick="changeHTML(this.id);changeColor(this.id)" href="#" class="aside_nav_container">
                            <img class="aside_icons" src="assets/img/contacts.png">
                            <p>Contacts</p>
                        </a>
                    </div>
                </nav>
                <div class="box_links_aside">
                    <a href="#" class="aside_nav_container aside_legal">
                        <img class="aside_icons" src="assets/img/legal.png">
                        <p>Legal notice</p>
                    </a>
                </div>
            </div>
        </aside>
    </div>
    <div id="summary" class="d-none" w3-include-html="summary.html"></div>
    <div id="board" class="d-none" w3-include-html="board.html"></div>
    <div id="contacts" class="d-none" w3-include-html="contacts.html"></div>
    <div id="task" class="d-none" w3-include-html="add_task.html"></div>



</body>

</html>
