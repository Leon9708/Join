    </div>

        <h2 class="subheading_summary">Everything in a nutshell!</h2>

    <main>
        <div class="container_board_activities_summary">
            <div class="box_board_activities_summary">

            </div>

                    <div class="todo_icon_pen_summary todo_icon_summary"></div>
                    <div class="todo_content_summary">
                        <p class="todo_num_summary">1</p>
                        <p class="todo_text_summary">To-Do</p>
                    </div>
                </div>
                <div class="box_todo_summary">
                    <div class="todo_icon_done_summary todo_icon_summary"></div>
                    <div class="todo_content_summary">
                        <p class="todo_num_summary">1</p>
                        <p class="todo_text_summary">Done</p>

                </div>
            </div>
