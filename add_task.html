<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="assets/font/font.css">
    <link rel="stylesheet" href="add_task.css">

</head>

<body>
    <div class="sidebar">
    </div>
    <div class="topbar">
    </div>
    <div class="container_heading_task">
        <h1 class="heading_task">Add Task</h1>
    </div>
    <main>
        <div class="place_input_left_task">
            <div class="container_input_task">
                <label>Title</label>
                <input class="input_task" maxlength="30" required type="text" placeholder="Enter a title">
            </div>
            <div class="container_input_task">
                <label>Description</label>
                <textarea class="input_task_description" required type="text" placeholder="Enter a Description"></textarea>
            </div>
            <div class="select-group">
                <label for="button">Category</label>
                <button id="button" class="select_button_task">
                  <span id="select-label">Select task category</span>
                  <div id="arrow" class="arrow"></div>
                </button>
                <div class="dropdown hidden" id="dropdown">
                    <input type="radio" id="select-internet" name="where" value="internet" class="option">
                    <label for="select-internet" class="select-item">New category</label>

                    <input type="radio" id="select-family" name="where" value="family" class="option">
                    <label for="select-family" class="select-item">Sales</label>

                    <input type="radio" id="select-existing" name="where" value="existing" class="option">
                    <label for="select-existing" class="select-item">Backoffice</label>
                </div>
            </div>
            <div class="select-group_2">
                <label class="label_assigned_task" for="button">Assigned to</label>
                <button id="button2" class="select_button_task">
                  <span id="select-label2">Select task category</span>
                  <div id="arrow" class="arrow"></div>
                </button>

                <div class="dropdown hidden" id="dropdown">
                    <input type="radio" id="select-internet2" name="where" value="internet" class="option">
                    <label for="select-internet" class="select-item">New category</label>

                    <input type="radio" id="select-family2" name="where" value="family" class="option">
                    <label for="select-family" class="select-item">Sales</label>

                    <input type="radio" id="select-existing2" name="where" value="existing" class="option">
                    <label for="select-existing" class="select-item">Backoffice</label>
                </div>
            </div>

        </div>
        <div class="seperation_task"></div>
        <div class="place_input_right_task">
            <div class="container_input_task">
                <label>Due date</label>
                <div class="box_input_date">
                    <input maxlength="10" class="input_task" required type="text" placeholder="dd/mm/yyyy">
                    <img class="img_date_task" src="./assets/img/calendar_task.png" alt="#">
                </div>
            </div>
            <div class="container_input_task">
                <label>Prio</label>
                <div class="container_buttons_task">
                    <button class="box_button_task ">
                        <p class="button_urgency_task">Urgent</p>
                        <img class="urgency_img_task" src="./assets/img/urgent_task.png" alt="#">
                    </button>
                    <button class="box_button_task ">
                        <p class="button_urgency_task">Medium</p>
                        <img class="urgency_img_m_task" src="./assets/img/medium_task.png" alt="#">
                    </button>
                    <button class="box_button_task ">
                        <p class="button_urgency_task">Low</p>
                        <img class="urgency_img_task" src="./assets/img/low_task.png" alt="#">
                    </button>
                </div>
            </div>
            <div class="container_input_task">
                <label>Subtasks</label>
                <button class="button_subtask_task">
                    <p>Add new Subtask</p>
                    <img src="./assets/img/plus_task.png" alt="">
                </button>
            </div>
        </div>
    </main>
    <div class="container_buttons_bottom_task">
        <button class="clear_button_task">
            <p class="text_clear_task">Clear</p>
            <div class="img_clear_task"></div>
        </button>
        <button class="create_button_task">
            <p class="">Create Task</p>
            <img src="./assets/img/check_white_task.png" alt="#">
        </button>
    </div>
    <script src="add_task.js"></script>

</body>

</html>
